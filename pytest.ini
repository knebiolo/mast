[pytest]
# PyMAST Test Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = -v

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    slow: Slow tests (may take minutes)
    smoke: Quick smoke tests for basic functionality
    classifier: Tests for Naive Bayes classifier
    overlap: Tests for overlap removal
    bout: Tests for bout detection
    parser: Tests for data parsers
    export: Tests for data export/formatting
